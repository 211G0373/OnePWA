<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONE - Iniciar Sesi√≥n</title>
    <link rel="stylesheet" href="styles.css" >
</head>
<body class="login-page">
    <div class="floating-card"></div>
    <div class="floating-card"></div>
    <div class="floating-card"></div>
    <div class="floating-card"></div>
    <div class="container">
        <div class="logo">
            <img src="/Assets/oneLogo.png" alt="Logo de ONE" class="logo-image">
        </div>

        <div class="welcome-section">
            <h1 class="welcome-title">¬°Bienvenido!</h1>
            <p class="welcome-subtitle">Inicia sesi√≥n para jugar ONE</p>
        </div>

        <form class="form-container" id="loginForm">
            <div class="input-group">
                <input type="text" class="input-field" placeholder="Correo" id="email" required>
            </div>

            <div class="input-group">
                <input type="password" class="input-field" placeholder="Contrase√±a" id="password" required>
               <!-- <button type="button" class="password-toggle" id="passwordToggle" aria-label="Mostrar contrase√±a">üëÅÔ∏è</button>-->
            </div>

            <div class="options-row">
                <label class="remember-me">
                    <span class="toggle-switch" id="rememberToggle"></span>
                    Recu√©rdame
                </label>
                <a href="login.html" class="forgot-password">¬øOlvid√≥ su contrase√±a?</a>
            </div>

            <button type="submit" class="login-button">Iniciar Sesi√≥n</button>
        </form>

        <div class="signup-section">
            ¬øNo tiene cuenta? <a href="crearCuenta.html" class="signup-link">Crear cuenta</a>
        </div>
    </div>
    <script src="/script.js"></script>
    <script>
        // Verificar si ya est√° autenticado
        const token = localStorage.getItem('jwtToken');
        if (token) {
            window.location.href = 'index.html';
        }
        else {
            document.getElementById('loginForm').addEventListener('submit', async (e) => {
                e.preventDefault();

                const submitButton = e.target.querySelector('button[type="submit"]');
                const originalText = submitButton.textContent;

                try {
                    submitButton.textContent = 'Iniciando sesi√≥n...';
                    submitButton.disabled = true;

                    const formData = {
                        Email: document.getElementById('email').value,
                        Password: document.getElementById('password').value
                    };

                    const response = await fetch('/api/Users/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(formData)
                    });

                    if (response.ok) {
                        const token = await response.text();
                        localStorage.setItem('jwtToken', token);
                        window.location.href = 'index.html';
                    } else {
                        const emailInput = document.getElementById('email');
                        emailInput.setCustomValidity('Credenciales incorrectas');
                        emailInput.reportValidity();
                    }
                } catch (error) {
                    const emailInput = document.getElementById('email');
                    emailInput.setCustomValidity('Error de conexi√≥n');
                    emailInput.reportValidity();
                } finally {
                    submitButton.textContent = originalText;
                    submitButton.disabled = false;
                }
            });

            // Quitar mensaje validaci√≥n al escribir
            document.getElementById('email').addEventListener('input', function () {
                this.setCustomValidity('');
            });
            document.getElementById('password').addEventListener('input', function () {
                document.getElementById('email').setCustomValidity('');
            });
        }
    </script>
</body>
</html>
