<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONE - Inicio</title>
    <link rel="stylesheet" href="styles.css" >
</head>
<body class="index-page">

<div class="user-icon-container">
    <img src="Assets/user.png" alt="Icono de Usuario" class="user-icon">
</div>
<div class="floating-card-index floating-card-1"></div>
<div class="floating-card-index floating-card-2"></div>
<div class="floating-card-index floating-card-3"></div>
<div class="floating-card-index floating-card-4"></div>
    
    <div class="container">
        <div class="logo">
            <img src="Assets/oneLogo.png" alt="Logo de ONE" class="logo-image">
        </div>

        <div class="welcome-section">
            <h1 class="welcome-title">¡Listo para jugar!</h1>
            <p class="welcome-subtitle">Elige cómo quieres comenzar tu partida</p>
        </div>

        <div class="main-btns">
            <div class="main-btn ">
                <img src="Assets/game-controller.png" alt="Icono de control de videojuegos" class="btn-icon">
                <span class="btn-text">Crear Partida</span>
            </div>

            <div class="main-btn ">
                <img src="Assets/random.png" alt="Icono de control de videojuegos" class="btn-icon">
                <span class="btn-text">Partida Aleatoria</span>
            </div>
            <div class="main-btn ">
                <img src="Assets/cellphone.png" alt="Icono de control de videojuegos" class="btn-icon">
                <span class="btn-text">Unirse por Código</span>
            </div>
        </div>
    </div>
    <script src="/script.js"></script>

</body>
</html>
