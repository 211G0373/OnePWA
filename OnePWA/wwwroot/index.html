    <style>
        #toast {
            position: absolute;
            left: 50%;
            bottom: 50px;
            transform: translateX(-50%) translateY(100%);
            background: #333;
            color: #fff;
            padding: 10px 14px;
            border-radius: 6px;
            box-shadow: 0 6px 18px rgba(0,0,0,.25);
            opacity: 0;
            transition: transform .28s ease,opacity .28s ease;
            pointer-events: none;
            font-family: system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
        }

            #toast.show {
                transform: translateX(-50%) translateY(0);
                opacity: 1;
                pointer-events: auto;
            }

        /* Modal Overlay */
        .modal-change-device {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
            animation: fadeIn 0.3s ease;
            visibility:hidden;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* Modal Content */
        .modal-content {
            background: white;
            border-radius: 24px;
            padding: 32px 24px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.4s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Icon */
        .modal-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: linear-gradient(135deg, #7209b7 0%, #4361ee 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.3);
        }

            .modal-icon svg {
                width: 40px;
                height: 40px;
                stroke: white;
                stroke-width: 2;
                fill: none;
            }

        /* Title */
        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 12px;
        }

        /* Description */
        .modal-description {
            font-size: 1rem;
            color: #666;
            line-height: 1.5;
            margin-bottom: 8px;
        }

        /* Device info */
        .device-info {
            background: #f5f5f5;
            border-radius: 12px;
            padding: 16px;
            margin: 20px 0 24px;
            text-align: left;
        }

        .device-item {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

            .device-item:last-child {
                margin-bottom: 0;
            }

            .device-item svg {
                width: 24px;
                height: 24px;
                stroke: #666;
                stroke-width: 2;
                fill: none;
                flex-shrink: 0;
            }

        .device-item-content {
            flex: 1;
        }

        .device-label {
            font-size: 0.75rem;
            color: #999;
            margin-bottom: 2px;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .device-name {
            font-size: 0.95rem;
            color: #1a1a1a;
            font-weight: 600;
        }

        /* Buttons */
        .modal-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #7209b7 0%, #4361ee 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

            .btn-primary:active {
                transform: translateY(0);
            }

        .btn-secondary {
            background: #f5f5f5;
            color: #666;
        }

            .btn-secondary:active {
                transform: scale(0.98);
            }

        .btn svg {
            width: 20px;
            height: 20px;
            stroke: currentColor;
            stroke-width: 2;
            fill: none;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .modal-content {
                padding: 28px 20px;
            }

            .modal-title {
                font-size: 1.3rem;
            }

            .modal-description {
                font-size: 0.95rem;
            }

            .btn {
                padding: 14px;
            }
        }
    </style>
</head>

            async function cargar() {

                const response = await fetch('/api/Sessions', {
                    method: 'GET',
                    headers

                });

                if (response.ok) {
                    Session = await response.json();
                    if (Session.started) {
                        window.location.href = "game.html";
                    }
                    else {
                        window.location.href = "crearpartida2.html";
                    }

                }
            }

            cargar();


            async function registrar() {
                let llave;

                let registro = await navigator.serviceWorker.register("sw.js");
                navigator.serviceWorker.ready.then(reg =>
                    //Avisame cuando se vaya y regrese el internet
                    reg.sync.register("one")

                );
                //pedir permiso en el navegador
                const permission = await Notification.requestPermission();

                if (permission == "granted") {

                    //Solicitar la llave publicar para poder suscribirme
                    const response = await fetch("api/notificaciones/publickey");
                    if (response.ok) {
                        llave = await response.text();
                    }

                    if (llave) {
                        const subscription = await registro.pushManager.subscribe({
                            userVisibleOnly: true,
                            applicationServerKey: urlBase64ToUint8Array(llave)
                        });

                        let response = await fetch("api/notificaciones/",
                            {
                                method: "post",
                                headers: { "content-type": "application/json" },
                                body: JSON.stringify(subscription)
                            });

                        if (response.ok) {
                            console.log("suscrito a notificaciones");
                        }
                    }

                    navigator.serviceWorker.addEventListener("message", function (event) {
                        if (event.data.tipo === "RECIBIDA") {
                            //showToast(event.data.titulo);
                            console.log("MENSAJE RECIBIDO");

                        }
                    });
                }

            }
            //function showToast(text) {

            //    t.textContent = text;
            //    t.classList.add('show');
            //    clearTimeout(t._hide);
            //    t._hide = setTimeout(() => t.classList.remove("show"), 3000);
            //}

            //Metodo auxiliar para codificar la url a un arreglo de bytes
            function urlBase64ToUint8Array(base64String) {
                const padding = '='.repeat((4 - base64String.length % 4) % 4);
                const base64 = (base64String + padding)
                    .replace(/\-/g, '+')
                    .replace(/_/g, '/');

                const rawData = window.atob(base64);
                const outputArray = new Uint8Array(rawData.length);

                for (let i = 0; i < rawData.length; ++i) {
                    outputArray[i] = rawData.charCodeAt(i);
                }
                return outputArray;
            }

            registrar();
        }
