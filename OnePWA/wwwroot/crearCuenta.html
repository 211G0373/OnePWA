<html lang="es">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css" >
</head>
<body class="login-page">
    <div class="floating-card"></div>
    <div class="floating-card"></div>
    <div class="floating-card"></div>
    <div class="floating-card"></div>

    <a class="back-button" href="login.html">
        <svg viewBox="0 0 24 24">
            <polyline points="15 18 9 12 15 6"></polyline>
        </svg>
    </a>

    <div class="container">

        <div class="logo">
            <img src="Assets/oneLogo.png" alt="Logo de ONE" class="logo-image">
        </div>

        <div class="welcome-section">
            <h1 class="welcome-title">Crear Cuenta</h1>
            <!--<p class="welcome-subtitle">¿No tienes una cuenta? Registrate para jugar ONE</p>-->
        </div>

        <form class="form-container" id="signUpForm">
            <div class="input-group">
                <input type="text" class="input-field" placeholder="Nombre de Usuario" id="username" required>
            </div>

            <div class="input-group">
                <input type="email" class="input-field" placeholder="Correo Electrónico" id="email" required>
            </div>

            <div class="input-group">
                <input type="password" class="input-field" placeholder="Contraseña" id="password" required>
            </div>

            <button class="login-button" id="registrar">Registrarse</button>
            <div class="signup-section">
                ¡Diviértete jugando ONE!
            </div>
        </form>

    </div>
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="updatetoken.js"></script>

    <script>

        const headers = {
            'Content-Type': 'application/json',
        };

        let btn = document.getElementById("registrar").addEventListener("click", async function (e) {
            e.preventDefault();

            let username = document.getElementById("username");
            let email = document.getElementById("email");
            let password = document.getElementById("password");
            console.log("HOLA");

            const response = await fetch('/api/Users/registrar/', {
                method: 'POST',
                headers,
                body: JSON.stringify({
                    name: username.value,
                    email: email.value,
                    password: password.value
                })


            })

            if (response.ok) {
                window.location.href = "login.html";
            }

            console.log(username.value);

            console.log(password.value);
            console.log(email.value);

        });
    </script>

</body>
</html>
