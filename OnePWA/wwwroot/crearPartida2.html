<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">

</head>
<body class="login-page start-match-page">

    <a class="back-button" href="crear-partida.html">
        <svg viewBox="0 0 24 24">
            <polyline points="15 18 9 12 15 6"></polyline>
        </svg>
    </a>

    <div class="floating-card"></div>
    <div class="floating-card"></div>
    <div class="floating-card"></div>
    <div class="floating-card"></div>

    <div class="match-lobby-container">
        <!-- Left Section: QR Code -->
        <div class="qr-section">
            <h2 class="qr-title">Escanear para unirse</h2>
            <div class="qr-container">
                <div id="qrcode"></div>
                <!--<img id="qrcode" alt="Codigo QR para unirse a la partida" />-->
                <img src="Assets/qr-code.png" id="qrcode" alt="Codigo QR para unirse a la partida" />
            </div>

            <div class="code-box">
                <span class="code-text" id="gameCode">1239r47F</span>
                <button class="copy-button" onclick="copyCode()">
                    <svg viewBox="0 0 24 24" width="20" height="20">
                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2" fill="none" stroke="currentColor" stroke-width="2" />
                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1" fill="none" stroke="currentColor" stroke-width="2" />
                    </svg>
                </button>
            </div>
            <!-- Mensaje de copiado (inicialmente oculto) -->
            <div class="copy-message" id="copyMessage">
                <svg viewBox="0 0 24 24" style="width: 16px; height: 16px; margin-right: 6px;">
                    <polyline points="20 6 9 17 4 12" stroke="currentColor" stroke-width="2" fill="none" />
                </svg>
                ¡Código copiado!
            </div>

        </div>

        <!-- Right Section: Players List -->
        <div class="players-section">
            <div class="players-card">
                <h1 class="match-name">Partida</h1>
                <h3 id="clock">5:00</h3>

                <h2 class="players-subtitle">Jugadores en la partida</h2>

                <div class="players-list-container">
                    <div class="players-list">



                        <!--<div class="player-item">
                <img src="Assets/profilePic.png" alt="Avatar" class="player-avatar">
                <span class="player-name">Pato (yo)</span>
            </div>-->

                        <template>
                            <div class="player-item">
                                <img src="Assets/profilePic.png" alt="Avatar" class="player-avatar">
                                <span class="player-name">Patrick</span>
                                <button class="remove-player-btn" aria-label="Eliminar jugador">
                                    <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2">
                                        <line x1="18" y1="6" x2="6" y2="18"></line>
                                        <line x1="6" y1="6" x2="18" y2="18"></line>
                                    </svg>
                                </button>
                                <span class="host-badge">Host</span>

                            </div>
                        </template>


                    </div>


                    <div class="players-count">2/8 Jugadores</div>

                </div>

                <input type="button" value="Iniciar" id="start" href="game.html" class="create-match-btn start-match-btn">
            </div>
        </div>
    </div>
    <script src="script.js"></script>



    <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/7.0.5/signalr.min.js"></script>


    <script>
        const token = localStorage.getItem('jwtToken');
        console.log(token);
        //QRCode.prototype.makeImage = true;

        if (false) {
            window.location.href = 'login.html';
        }
        else {
            let Session;
            const headers = {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            };

            function obtenerDatosDelToken() {

                console.log("d");

                const token = localStorage.getItem('jwtToken');
                console.log(token);
                const payload = token.split('.')[1];
                console.log(payload);


                const decoded = JSON.parse(atob(payload));

                console.log(decoded);
                return decoded;
            }


            const datos = obtenerDatosDelToken();


            let serverRemainingMs = 0;
            let serverTimestamp = 0;
            let timerInterval = null;

            playerTemplate = document.querySelector("template");


            document.getElementById("start").addEventListener("click", async function () {
                console.log("xd")
                const response = await fetch('/api/Sessions/Start', {
                    method: 'POST',
                    headers

                });
                if (response.ok) {
                    window.location.href = 'game.html';
                }
                else {
                    console.log("Error al iniciar la partida");
                }

            });


            document.querySelector(".players-list").addEventListener("click", async function (e) {

                if (e.target.classList.contains("remove-player-btn") || e.target.tagName === "svg" || e.target.tagName === "line") {
                    // let id=e.target.parentElement

                    let id = e.target.closest('.player-item').dataset.id;

                    const response = await fetch('/api/Sessions/RemovePlayer/'+id, {
                        method: 'POST',
                        headers
                    });
                    
                }

            })






            //const connection = new signalR.HubConnectionBuilder()
            //    .withUrl("https://localhost:44355/hubs/Signalr", {
            //        accessTokenFactory: () => token
            //    })
            //    .configureLogging(signalR.LogLevel.Information)
            //    .build();

            //const response = await fetch('/api/Sessions/', {
            //    method: 'POST',
            //    headers,
            //    body: JSON.stringify(formData)
            //});









            async function cargar() {
                const response = await fetch('/api/Sessions', {
                    method: 'GET',
                    headers

                });
                if (response.ok) {
                    Session = await response.json();


                    console.log('Sesión creada:', Session);

                    serverRemainingMs = Session.time;
                    serverTimestamp = Date.now();

                    if (!timerInterval) {
                        startLocalTimer();
                    }



                    document.querySelector(".players-list").replaceChildren();

                    for (let i = 0; i < Session.players.length; i++) {
                        const card = playerTemplate.content.firstElementChild.cloneNode(true);
                        //const card = clon.querySelector("div");
                        //card.textContent = Session.myCards[j].color + " " + Session.myCards[j].name;
                        //card.querySelector(".player-name").textContent = plrys[i].userName;

                        card.querySelector("img").src = "Assets/avatars/" + Session.players[i].fotoPerfil;
                        //card.querySelector(".player-cards-count").textContent = plrys[i].cardsCount;

                        card.querySelector(".host-badge").style.display = "none";

                        if (Session.idHost != datos.nameid) {
                            card.querySelector("button").style.display = "none";
                        }
                        if (Session.idHost == Session.players[i].id) {
                            card.querySelector("button").style.display = "none";

                            card.querySelector(".host-badge").style.display = "block";

                        }


                        card.dataset.id = Session.players[i].id;

                        card.children[1].textContent = Session.players[i].userName;

                        document.querySelector(".players-list").appendChild(card);
                    };
                    document.querySelector(".match-name").textContent = Session.name;
                   // document.getElementById("host").textContent = "El jefe es " + Session.players.find(u => u.id === Session.idHost).userName;
                    document.getElementById("gameCode").textContent = Session.code;


                    document.getElementById("qrcode").replaceChildren();

                    new QRCode(document.getElementById("qrcode"), {
                        text: Session.code,
                        width: 128,
                        height: 128,
                        colorDark: "#000000",
                        colorLight: "#ffffff",
                        correctLevel: QRCode.CorrectLevel.H
                    });




                    document.querySelector(".players-count").textContent = Session.players.length + "/8 Jugadores"






                    // window.location.href = 'index.html';
                }
                else {
                    window.location.href = 'index.html';

                }




            }

            cargar();

            function startLocalTimer() {
                timerInterval = setInterval(() => {
                    const elapsed = Date.now() - serverTimestamp;
                    const remaining = Math.max(0, serverRemainingMs - elapsed);

                    updateUI(remaining);

                    if (remaining === 0) {
                        clearInterval(timerInterval);
                        timerInterval = null;
                    }
                }, 200); // 200ms = fluido y ligero
            }


            function updateUI(ms) {
                const totalSeconds = Math.ceil(ms / 1000);
                const minutes = Math.floor(totalSeconds / 60);
                const seconds = totalSeconds % 60;

                document.getElementById("clock").textContent =
                    `${minutes}:${seconds.toString().padStart(2, '0')}`;
            }

            const connection = new signalR.HubConnectionBuilder()
                .withUrl("/hubs/Signalr?access_token=" + token)
                .configureLogging(signalR.LogLevel.Information)
                .build();

            connection.start()
                .then(() => {
                    console.log("✅ Conectado correctamente al servidor SignalR");
                    //  document.body.innerHTML += "<p>✅ Conexión establecida</p>";
                })
                .catch(err => {
                    console.error("❌ Error de conexión:", err);
                    document.body.innerHTML += "<p>❌ Error de conexión: " + err + "</p>";
                });


            connection.on("GameStarted", () => {
                console.log("start")
                window.location.href = 'game.html';
            });

            connection.on("PlayerJoined", (player) => {
                console.log(player);
                if (Session.players.find(x => x.id == player.id) ==null) {


                    const card = playerTemplate.content.firstElementChild.cloneNode(true);
                    //const card = clon.querySelector("div");
                    //card.textContent = Session.myCards[j].color + " " + Session.myCards[j].name;
                    //card.querySelector(".player-name").textContent = plrys[i].userName;

                    card.querySelector("img").src = "Assets/avatars/" + player.fotoPerfil;

                    card.querySelector(".host-badge").style.display = "none";


                    if (Session.idHost != datos.nameid) {
                        card.querySelector("button").style.display = "none";
                    }

                    if (Session.idHost == player.id) {
                        card.querySelector("button").style.display = "none";
                        card.querySelector(".host-badge").style.display = "block";
                    }



                    //card.querySelector(".player-cards-count").textContent = plrys[i].cardsCount;
                    card.dataset.id = player.id;

                    card.children[1].textContent = player.userName;

                    document.querySelector(".players-list").appendChild(card);

                    Session.players.push(player);

                    document.querySelector(".players-count").textContent = Session.players.length + "/8 Jugadores"
                }
               
              
            });
            connection.on("PlayerLeft", (player) => {
                console.log(player);
                if (Session.players.find(x => x.id == player.idPlayer) != null) {


                    document.querySelector('[data-id="' + player.idPlayer + '"]').remove();
                    Session.players = Session.players.filter(s => s.id != player.idPlayer);
                    document.querySelector(".players-count").textContent = Session.players.length + "/8 Jugadores"

                    //if (Session.idHost == player.idPlayer) {
                    //    cargar();
                    //}

                }


            });

            connection.on("HostChanged", (player) => {
                console.log(player);

                if (Session.players.find(x => x.id == player.hostId) != null) {


                    //document.querySelector('[data-id="' + player.idPlayer + '"]').remove();
                    //Session.players = Session.players.filter(s => s.id != player.idPlayer);
                    //document.querySelector(".players-count").textContent = Session.players.length + "/8 Jugadores"

                }
                cargar();

            });




            connection.on("Close", () => {
                window.location.href = 'index.html';

            });


        }

    </script>



</body>
</html>
